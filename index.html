<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="max-w-md mx-auto min-h-screen pb-32">

    <div id="imageModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-90 p-4" onclick="closeModal()">
        <button class="absolute top-5 right-5 text-white text-3xl font-bold">&times;</button>
        <img id="modalImg" src="" class="max-w-full max-h-[80vh] rounded-lg shadow-2xl">
        <p class="absolute bottom-10 text-white bg-black bg-opacity-50 px-4 py-2 rounded-full text-sm">á…á»á…á€á“áŸ’á›áŸ‚á„áá¶á€áŸá”á¶á“áŠá¾á˜áŸ’á”á¸á”á·á‘</p>
    </div>

    <header class="bg-indigo-700 text-white p-5 sticky top-0 z-10 shadow-md">
        <h1 class="text-xl font-bold mb-3 text-center">á”á‰áŸ’á‡á¸á‘áŸ†á“á·á‰ á“á·á„á€á¶ášá›á€áŸ‹</h1>
        <input type="text" id="searchInput" onkeyup="filterProducts()" 
               placeholder="ğŸ” áŸáŸ’áœáŸ‚á„ášá€áˆáŸ’á˜áŸ„áŸ‡á‘áŸ†á“á·á‰..." 
               class="w-full p-3 rounded-xl text-black outline-none focus:ring-4 focus:ring-indigo-300">
    </header>

    <section class="m-4 p-4 bg-white rounded-2xl shadow-sm border border-gray-200">
        <h2 class="text-sm font-bold text-indigo-600 mb-3">á”á‰áŸ’á…á¼á›á‘áŸ†á“á·á‰ááŸ’á˜á¸</h2>
        <div class="space-y-3">
            <input type="text" id="newName" placeholder="áˆáŸ’á˜áŸ„áŸ‡á‘áŸ†á“á·á‰" class="w-full border p-3 rounded-xl focus:border-indigo-500 outline-none">
            <div class="flex gap-2">
                <input type="number" id="newPrice" placeholder="áá˜áŸ’á›áŸƒ ($)" class="flex-1 border p-3 rounded-xl focus:border-indigo-500 outline-none">
                <label class="bg-indigo-50 border-2 border-dashed border-indigo-200 p-3 rounded-xl cursor-pointer text-indigo-600 font-bold flex items-center justify-center min-w-[100px]">
                    ğŸ“· ášá¼á”á—á¶á–
                    <input type="file" id="newImage" accept="image/*" class="hidden" onchange="previewImage(this)">
                </label>
            </div>
            <div id="imgPreviewArea" class="hidden text-center p-2 bg-green-50 text-green-700 rounded-lg text-xs font-bold">âœ“ ášá¼á”á—á¶á–ááŸ’ášá¼áœá”á¶á“á‡áŸ’ášá¾áŸášá¾áŸ</div>
            <button onclick="addProduct()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg active:scale-95 transition">
                ášá€áŸ’áŸá¶á‘á»á€á‘áŸ†á“á·á‰
            </button>
        </div>
    </section>

    <main class="px-4 space-y-3" id="productList"></main>

    <footer class="fixed bottom-0 w-full max-w-md bg-white border-t p-5 flex justify-between items-center shadow-2xl rounded-t-3xl">
        <div>
            <p class="text-gray-400 text-xs">áŸášá»á”á‘áŸ†á“á·á‰: <span id="itemCount" class="font-bold">0</span></p>
            <p class="text-2xl font-bold text-indigo-700">$<span id="totalPrice">0.00</span></p>
        </div>
        <button onclick="alert('á€á¶ášá‘á¼á‘á¶ááŸ‹á‡áŸ„á‚á‡áŸá™!')" class="bg-green-500 text-white px-10 py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition">
            á‚á·áá›á»á™
        </button>
    </footer>

    <script>
        let products = JSON.parse(localStorage.getItem('kh_pos_v2')) || [];
        let currentBase64Image = "";

        // 1. Image Preview & Storage logic
        function previewImage(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                currentBase64Image = reader.result;
                document.getElementById('imgPreviewArea').classList.remove('hidden');
            }
            if (file) { reader.readAsDataURL(file); }
        }

        // 2. View Big Image Function
        function viewBigImage(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            modalImg.src = src;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // 3. Core App Logic
        function renderProducts(data = products) {
            const list = document.getElementById('productList');
            list.innerHTML = '';
            
            data.forEach(product => {
                const imgSource = product.image || 'https://via.placeholder.com/65?text=No+Img';
                const div = document.createElement('div');
                div.className = "bg-white p-3 rounded-2xl shadow-sm flex items-center border border-gray-100";
                div.innerHTML = `
                    <img src="${imgSource}" onclick="viewBigImage('${imgSource}')" class="img-preview mr-4 border border-gray-100 shadow-inner">
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800 text-lg leading-tight">${product.name}</h3>
                        <p class="text-indigo-600 font-bold">$${product.price.toFixed(2)}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="deleteProduct(${product.id})" class="p-2 text-red-400 hover:text-red-600">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
                        </button>
                        <button onclick="addToCart(${product.price})" class="bg-indigo-600 text-white px-5 py-2 rounded-xl font-bold shadow-sm active:bg-indigo-800">á‘á·á‰</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function addProduct() {
            const name = document.getElementById('newName').value;
            const price = parseFloat(document.getElementById('newPrice').value);

            if (name && !isNaN(price)) {
                const newProd = { id: Date.now(), name, price, image: currentBase64Image };
                products.unshift(newProd); // New items appear at top
                saveAndRender();
                resetForm();
            } else {
                alert("áŸá¼á˜á”áŸ†á–áŸá‰áˆáŸ’á˜áŸ„áŸ‡ á“á·á„áá˜áŸ’á›áŸƒá±áŸ’á™á”á¶á“ááŸ’ášá¹á˜ááŸ’ášá¼áœ!");
            }
        }

        function resetForm() {
            document.getElementById('newName').value = '';
            document.getElementById('newPrice').value = '';
            document.getElementById('newImage').value = '';
            document.getElementById('imgPreviewArea').classList.add('hidden');
            currentBase64Image = "";
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query));
            renderProducts(filtered);
        }

        function deleteProduct(id) {
            if(confirm("áá¾á¢áŸ’á“á€á…á„áŸ‹á›á»á”á‘áŸ†á“á·á‰á“áŸáŸ‡á˜áŸ‚á“á‘áŸ?")) {
                products = products.filter(p => p.id !== id);
                saveAndRender();
            }
        }

        function saveAndRender() {
            localStorage.setItem('kh_pos_v2', JSON.stringify(products));
            renderProducts();
        }

        let total = 0; let count = 0;
        function addToCart(price) {
            total += price; count++;
            document.getElementById('totalPrice').innerText = total.toFixed(2);
            document.getElementById('itemCount').innerText = count;
        }

        renderProducts();
    </script>
</body>
</html>
